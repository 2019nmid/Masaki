<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,
  maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>TODOList</title>
</head>

<body>
  <div class="container">
    <div class="todoHeader">
      <h2 class="title">todoList</h2>
      <p class="todoStatus">nothing to do</p>
      <ul class="item">
      </ul>
    </div>
    <div class="todoBody">
      <form class="todoItem">
        <input maxlength="15" type="text" name="item" placeholder="write something..." class="todoContent" required>
        <input type="submit" value="+" class="todoBtn">
      </form>
    </div>
  </div>
</body>

</html>
