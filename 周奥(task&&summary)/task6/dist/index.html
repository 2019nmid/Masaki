<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset=UTF-8>
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>TODOList</title>
<link href=main.css?3a92c96fbab66c48b01e rel=stylesheet></head>

<body>
  <div class=container>
    <div class=todoHeader>
      <h2 class=title>todoList</h2>
      <p class=todoStatus>nothing to do</p>
      <ul class=item>
      </ul>
    </div>
    <div class=todoBody>
      <form class=todoItem>
        <input maxlength=15 type=text name=item placeholder="write something..." class=todoContent required>
        <input type=submit value=+ class=todoBtn>
      </form>
    </div>
  </div>
<script type=text/javascript src=main.js?3a92c96fbab66c48b01e></script></body>

</html>
